<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Calendar</title>
</head>
<body class="container">
    <div class="calendar-view">
        <button class="day-button btn btn-primary">Day</button>
        <button class="week-button btn btn-primary">Week</button>
        <button class="month-button btn btn-primary selected-button">Month</button>
    </div>
    <div class="calendar-header">
        <i class="fa-solid fa-chevron-left"></i>
        <h1><span id="current-date"></span></h1>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <!--
            <div id="options" class="row col-lg-4">
            </div>
            -->
            <div class="calendar col-lg-12">
            </div>
        </div>
        <div class="col-lg-3">
            <div class="upcoming-events">
                <h3>Upcoming Events:</h3>
                <div class="events-div">
                </div>
        
            </div>
            <div class="todays-events">
            </div>
            <div class="add-event col-lg-6">
            </div>
            <div class="categories">
                <h3>Filter by category:</h3>
                <div class="category-filter">

                </div>
            </div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
